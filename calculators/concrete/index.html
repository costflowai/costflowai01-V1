<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Calculator - CostFlowAI</title>
    <meta name="description" content="Calculate concrete volume, bags, and costs for slabs, footings, columns, and stairs. Free instant estimates.">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/calculators/styles.css">
</head>
<body>
    <nav class="nav-header">
        <a href="/">Home</a>
        <a href="/calculators/">Calculators</a>
        <a href="/calculators/concrete/">Concrete</a>
    </nav>

    <div class="calculator-container">
        <h1>Concrete Calculator</h1>
        <p>Calculate concrete volume and materials for your project</p>

        <form id="concreteForm">
            <div class="calculator-tabs">
                <button type="button" class="tab-button active" data-tab="slab">Slab</button>
                <button type="button" class="tab-button" data-tab="footing">Footing</button>
                <button type="button" class="tab-button" data-tab="column">Column</button>
                <button type="button" class="tab-button" data-tab="stairs">Stairs</button>
            </div>

            <div id="slab" class="tab-content active">
                <div class="form-group">
                    <label for="slabLength">Length (feet)</label>
                    <input type="number" id="slabLength" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="slabWidth">Width (feet)</label>
                    <input type="number" id="slabWidth" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="slabThickness">Thickness (inches)</label>
                    <input type="number" id="slabThickness" step="0.25" value="4" required>
                </div>
            </div>

            <div class="form-group">
                <label for="pricePerYard">Price per Cubic Yard ($)</label>
                <input type="number" id="pricePerYard" value="130" step="1">
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">Calculate</button>
                <button type="button" id="resetBtn" class="btn-secondary">Reset</button>
            </div>
        </form>

        <div id="results"></div>

        <div class="export-buttons" style="display:none;">
            <button onclick="calculator.exportToPDF()">Export PDF</button>
            <button onclick="calculator.exportToCSV(calculator.lastResults)">Export CSV</button>
        </div>
    </div>

    <script src="/calculators/calculator-base.js"></script>
    <script src="/calculators/concrete/calculator.js"></script>
</body>
</html>

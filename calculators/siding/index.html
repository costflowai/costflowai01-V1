<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siding Calculator - CostFlowAI</title>
    <meta name="description" content="Calculate exterior siding materials, quantities, and costs for construction projects">
    <link rel="canonical" href="https://costflowai.com/calculators/siding/">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/calculators/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">CostFlowAI</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/calculators/">Calculators</a></li>
                <li><a href="/blog/">Blog</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/contact/">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="calculator-header">
            <h1>Siding Calculator</h1>
            <p>Calculate exterior siding requirements for your construction project</p>
        </section>

        <section class="calculator-container">
            <div class="calculator-form">
                <form id="calculator-form">
                    <div class="form-group">
                        <label for="length">Length (ft)</label>
                        <div class="input-group">
                            <input type="number" id="length" name="length" step="0.01" min="0" required>
                            <span class="input-group-addon">ft</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="width">Width (ft)</label>
                        <div class="input-group">
                            <input type="number" id="width" name="width" step="0.01" min="0" required>
                            <span class="input-group-addon">ft</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="height">Height/Depth (ft)</label>
                        <div class="input-group">
                            <input type="number" id="height" name="height" step="0.01" min="0" required>
                            <span class="input-group-addon">ft</span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-calculate">Calculate Siding</button>
                </form>
            </div>

            <div class="calculator-results" id="results">
                <div class="loading">Waiting for calculation...</div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 CostFlowAI. All rights reserved.</p>
            <div class="footer-links">
                <a href="/about/">About</a>
                <a href="/contact/">Contact</a>
                <a href="/blog/">Blog</a>
            </div>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/calculators/calculator-base.js"></script>
    <script src="/calculators/siding/calculator.js"></script>
</body>
</html>

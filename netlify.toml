[build]
  base = "."
  publish = "."
  command = "npm ci && npm run build"

# Enterprise Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - Enterprise Grade
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'nonce-ZXmBngRGKvFl+S0+m0eMxQ==' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests"

    # Security Headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"

    # HSTS - Force HTTPS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Cache Control
    Cache-Control = "public, max-age=31536000, immutable"

    # Enterprise Features
    X-Robots-Tag = "index, follow"
    X-Powered-By = "CostFlowAI Enterprise"

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/vendor/*"
  to = "/vendor/:splat"
  status = 200

# Asset caching with versioning
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "font/woff2"

# Security redirects
[[redirects]]
  from = "/admin/*"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/.env"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/config/*"
  to = "/404.html"
  status = 404
  force = true

# Main SPA redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
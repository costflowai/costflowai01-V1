    <main>
        <h1>Concrete Slab Calculator</h1>

        <form id="concrete-form" class="calculator-form">
            <div class="form-group">
                <label for="length">Length (ft)</label>
                <input id="length" type="number" step="0.01" placeholder="Enter length">
            </div>

            <div class="form-group">
                <label for="width">Width (ft)</label>
                <input id="width" type="number" step="0.01" placeholder="Enter width">
            </div>

            <div class="form-group">
                <label for="thickness">Thickness (in)</label>
                <input id="thickness" type="number" step="0.25" placeholder="Enter thickness">
            </div>

            <button id="btn-calc" type="button" class="calc-button">Calculate</button>
        </form>

        <div id="results" class="results">
